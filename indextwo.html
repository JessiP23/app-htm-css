<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesone.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Algebra Class</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-item nav-link active">Home<span class="sr-only"></span></a>
                    <a href="indexthree.html" class="nav-item nav-link">Precalculus</a>
                    <a href="indextwo.html" class="nav-item nav-link">Algebra<span class="sr-only"></span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">This is the algebra class</h2>
        <table id="students-table" class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Yong</td>
                    <td>Min</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Jessi</td>
                    <td>Pavia</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>Yeser</td>
                    <td>Amin</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
        <!--form 1-->
        <div class="form-container">
            <h2 class="text-center mb-4">Algebra Class Registration</h2>
            <form id="algebra-form">
                <div class="mb-3">
                    <label for="algebra-student" class="form-label">Name:</label>
                    <input type="text" id="algebra-student" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" id="last-name" name="text">
                </div>
                <div class="mb-3">
                    <label for="algebra-age" class="form-label">Age:</label>
                    <input type="number" id="algebra-age" name="number" required>
                </div>
                <button type="submit" class="btn btn-primary">Register student</button>
            </form>
        </div>
    </div>
    <a href="./index.html" class="btn btn-secondary d-block w-25 mx-auto mt-3">Go Back</a>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script>
        document.getElementById('algebra-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('algebra-student').value;
            var lastName = document.getElementById('last-name').value;
            var age = document.getElementById('algebra-age').value;

            var tableRow = document.createElement('tr');

            var nameTable = document.createElement('td');
            nameTable.textContent = name;
            tableRow.appendChild(nameTable);

            var lastNameTable = document.createElement('td');
            lastNameTable.textContent = lastName;
            tableRow.appendChild(lastNameTable);

            var ageTable = document.createElement('td');
            ageTable.textContent = age;
            tableRow.appendChild(ageTable);

            document.getElementById('students-table').getElementsByTagName('tbody')[0].appendChild(tableRow);

            document.getElementById('algebra-student').value = '';
            document.getElementById('last-name').value = '';
            document.getElementById('algebra-age').value = '';
        })
    </script>
</body>
</html>
